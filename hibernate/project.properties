maven.multiproject.type=hibernate

maven.xdoclet.hibernatedoclet.destdir=${maven.build.dir}/xdoclet/hibernatedoclet
#maven.xdoclet.hibernatedoclet.fileset.0=true
#maven.xdoclet.hibernatedoclet.fileset.0.dir=${maven.src.dir}
#maven.xdoclet.hibernatedoclet.fileset.0.include=*/*.java
maven.xdoclet.hibernatedoclet.hibernate.0.Version=2.0
maven.xdoclet.hibernatedoclet.hibernatecfg.0=true
maven.xdoclet.hibernatedoclet.hibernatecfg.0.dataSource=java:/ivataGroupwareDS
maven.xdoclet.hibernatedoclet.hibernatecfg.0.dialect=net.sf.hibernate.dialect.PostgreSQLDialect
maven.xdoclet.hibernatedoclet.hibernatecfg.0.showSql=true
maven.xdoclet.hibernatedoclet.hibernatecfg.0.jndiName=java:comp/env/hibernate/SessionFactory
